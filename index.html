<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Projeto Bootstrap 4</title>
        <link rel="stylesheet" href="assents/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assents/css/teste.css" />
    
    </head>

    <body>
        
        <!--REORDENANDO COLUNAS-->

        <div class="container">
            <div class="row">
                <div class="col teste1"><h4>Coluna 1</h4></div>
                <div class="col teste1"><h4>Coluna 2</h4></div>
                <div class="col order-first" style="background-color: red;"><h4>Coluna 3</h4></div> <!--order-first => PARA PRIMEIRO LUGAR-->
            </div>
            <div class="row">
                <div class="col teste2 order-last" style="background-color: red"><h4>Coluna 1</h4></div> <!--order-last => PARA ULTIMO LUGAR-->
                <div class="col teste2"><h4>Coluna 2</h4></div>
                <div class="col teste2"><h4>Coluna 3</h4></div>
            </div>

            <!--REORDENANDO COLUNAS COM NUMEROS-->

            <!--COLUNAS DESORDENAS VÃŠEM PRIMEIRO-->
            <div class="row">
                <div class="col teste2 order-1" style="background-color: red"><h4>Coluna 1</h4></div> 
                <div class="col teste2"><h4>Coluna 2</h4></div>
                <div class="col teste2"><h4>Coluna 3</h4></div>
            </div>

            <div class="row">
                <div class="col teste1 order-3" style="background-color: red"><h4>Coluna 1</h4></div> <!--order-1... => QUANDO USAR NUMEROS, TODAS AS COLUNAS DEVEM SER ORDENADAS POR NUMEROS TBM.-->
                <div class="col teste1 order-2"><h4>Coluna 2</h4></div>
                <div class="col teste1 order-1"><h4>Coluna 3</h4></div>
            </div>

            <div class="row">
                <div class="col teste1 order-1" style="background-color: red"><h4>Coluna 3</h4></div> 
                <div class="col teste1 order-2"><h4>Coluna 1</h4></div>
                <div class="col teste1 order-3"><h4>Coluna 2</h4></div>
            </div>
        </div>

        <script type="text/javascript" src="assents/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="assents/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
